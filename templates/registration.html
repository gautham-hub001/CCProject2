<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
  .title {
    background: beige;
  }
  .my-border {
    width: 400px;
    height: auto;
    padding: 20px;
    border:2px solid black;
  }
  .error {
  	color: red
  }
</style>
</head>
<body>
<div align="center">
    <div class="title"> <h1> Let's create an account </h1> </div>
    <div style="color: blue"><h2>Registration Page</h2></div>
    <div>
        <form class="my-border" action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
		<div class="error"><h3>{{ message }}</h3></div><br>
	    <label>Email : </label><input id="email" name="email" type="text" placeholder="Email" autocomplete="off"/> <br><br>
	    <label>First Name : </label><input id="firstname" name="firstname" type="text" placeholder="First Name" autocomplete="off"/> <br><br>
            <label>Last Name : </label><input id="lastname" name="lastname" type="text" placeholder="Last Name" autocomplete="off"/> <br><br>
            <label>Username : </label><input id="username" name="username" type="text" placeholder="Username" autocomplete="off"/> <br><br>
            <label>Password : </label><input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/> <br><br>
	    <label>Upload a File : </label><input type="file" id="textfile" name="textfile"><br><br>
            <button style="background-color:green" d="submit" name="submit">Register</button>
        </form>
    </div>
    <p>Already have an account? Please click <a href="{{url_for('login')}}">here</a> to login</p>
</div>
</body>
</html>
